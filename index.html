<html>

<head>
    <meta charset="UTF-8" />
    <title>SpaceX Launch Data</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <h1>SpaceX Launch Data</h1>
        <form id="search-form">
            <label for="description">Flight Lookup: </label>
            <textarea id="description"></textarea>
            <button type="submit">Search</button>
        </form>

        <nav>
            <ul id="launch-list">
            </ul>
        </nav>
        <br>
        <button id="dark">Toggle Dark Mode</button>
    </header>

    <main>
        <!-- have some redundancies with name and mission name. consider consolidating to one or the other -->
        <div class="flight-details">
            <button id="previous">Previous Launch</button>
            <button id="next">Next Launch</button>
            <img id="flight-image" alt="Flight Name Goes Here" src="assets/image-placeholder.jpg" />
            <h4>Mission Name & Flight Number:</h4>
            <p id="missionName">insert name</p>
            <h4>Launch Date:</h4>
            <p id="launchDate">insert launch date</p>
            <h4>Mission Success:</h4>
            <p id="success">success Y/N</p>
            <h4>Rocket:</h4>
            <p id="rocket">rocket</p>
            <h4>Description</h4>
            <p>
                <em id="flight-description">flight desc</em>
            </p>
        </div>
    </main>
</body>

</html>
